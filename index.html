<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit by Azed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images.jpg">
</head>
<body>
    <div class="container">
        <div keyCode="65" class="keys">A <span>CLAP</span></div>
        <div keyCode="83" class="keys">S <span>HITAT</span></div>
        <div keyCode="68" class="keys">D <span>KICK</span></div>
        <div keyCode="70" class="keys">F <span>OPENHAT</span></div>
        <div keyCode="71" class="keys">G <span>BOOM</span></div>
        <div keyCode="72" class="keys">H <span>RIDE</span></div>
        <div keyCode="74" class="keys">J <span>SNARE</span></div>
        <div keyCode="75" class="keys">K <span>TOM</span></div>
        <div keyCode="76" class="keys">L <span>TINK</span></div>
    </div>

    <div class="audio">
        <audio data-key="" keyCode="65" src="./sounds/boom.wav"></audio>
        <audio data-key="" keyCode="83" src="./sounds/clap.wav"></audio>
        <audio data-key="" keyCode="68" src="./sounds/hihat.wav"></audio>
        <audio data-key="" keyCode="70" src="./sounds/kick.wav"></audio>
        <audio data-key="" keyCode="71" src="./sounds/openhat.wav"></audio>
        <audio data-key="" keyCode="72" src="./sounds/ride.wav"></audio>
        <audio data-key="" keyCode="74" src="./sounds/snare.wav"></audio>
        <audio data-key="" keyCode="75" src="./sounds/tink.wav"></audio>
        <audio data-key="" keyCode="76" src="./sounds/tom.wav"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
